<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Let‚Äôs Hunt ¬∑ Progreso</title>
  <meta name="description" content="Tu progreso y el de otros cazadores" />
  <meta name="theme-color" content="#000000">
  <style>
    :root {
      --primary: #00aaff;
      --primary-dark: #0088dd;
      --secondary: #a855f7;
      --bg-dark: #0a0a12;
      --text: #f1f5f9;
      --surface: rgba(30, 41, 59, 0.9);
      --surface-border: rgba(255, 255, 255, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Exo 2', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
      padding-bottom: 70px;
      max-width: 500px;
      margin: 0 auto;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--surface-border);
      text-align: center;
    }

    .section {
      background: var(--surface);
      margin: 1rem;
      padding: 1.4rem;
      border-radius: 16px;
      border: 1px solid var(--surface-border);
      backdrop-filter: blur(8px);
    }

    .section-title {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
    }

    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: rgba(0, 170, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.85rem;
      color: #94a3b8;
    }

    #live-map {
      width: 100%;
      height: 280px;
      background: #0a0f1a;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      margin: 1rem 0;
      border: 1px solid var(--surface-border);
    }

    .radar-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
    }

    .radar-sweep {
      position: absolute;
      top: 50%; left: 50%;
      width: 200%;
      height: 200%;
      transform: translate(-50%, -50%) rotate(-90deg);
      border-radius: 50%;
      background: conic-gradient(
        transparent 0%,
        rgba(0, 170, 255, 0.2) 8%,
        rgba(0, 170, 255, 0.05) 18%,
        transparent 25%
      );
      animation: radar-sweep 5s linear infinite;
    }

    @keyframes radar-sweep {
      to { transform: translate(-50%, -50%) rotate(270deg); }
    }

    .player-marker {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00aaff;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .player-marker.self {
      background: #ffaa33;
      box-shadow: 0 0 12px rgba(255, 170, 51, 0.9);
    }

    .counter-banner {
      background: rgba(0, 170, 255, 0.15);
      color: var(--primary);
      padding: 0.6rem;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      margin: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .pulse-dot {
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .connection-status {
      font-size: 0.8rem;
      color: #4caf50;
      text-align: center;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #4caf50;
      border-radius: 50%;
      display: inline-block;
    }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid var(--surface-border);
    }

    nav a {
      color: #94a3b8;
      text-align: center;
      text-decoration: none;
      flex: 1;
      font-size: 0.75rem;
      line-height: 1.2;
    }

    nav a i {
      display: block;
      font-size: 1.6rem;
      margin-bottom: 0.2rem;
    }

    nav a.active,
    nav a:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Tu Progreso</h1>
  </header>

  <main>
    <div class="section">
      <h2 class="section-title">üë§ Tu perfil</h2>
      <div class="stat-grid">
        <div class="stat-card">
          <div class="stat-value" id="hunter-id">hunter_0000</div>
          <div class="stat-label">ID</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="misiones">0</div>
          <div class="stat-label">Misiones</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="desafios">0</div>
          <div class="stat-label">Desaf√≠os</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="ciudad">CABA</div>
          <div class="stat-label">Zona</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">üìç Jugadores activos (misma zona)</h2>
      
      <div class="counter-banner">
        <div class="pulse-dot"></div>
        <span id="player-count">0</span> jugadores activos ahora
      </div>

      <div id="live-map">
        <div class="radar-bg">
          <div class="radar-sweep"></div>
        </div>
      </div>

      <div class="connection-status">
        <span class="status-dot"></span>
        Conectado en tiempo real
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">üèÜ Ranking (top 5)</h2>
      <ul id="ranking-list" class="ranking-list">
        <!-- Se llena din√°micamente -->
      </ul>
    </div>
  </main>

  <nav>
    <a href="app.html"><i>üìç</i>Explorar</a>
    <a href="app.html#misiones"><i>üéØ</i>Misiones</a>
    <a href="app.html#scan"><i>üîç</i>Escanear</a>
    <a href="progreso.html" class="active"><i>üìä</i>Progreso</a>
  </nav>

  <script>
    // ‚úÖ DATOS DEL JUGADOR
    const hunterId = localStorage.getItem('currentHunterId') || 'hunter_0000';
    const jugador = JSON.parse(localStorage.getItem(`jugador_${hunterId}`)) || { zona: 'CABA' };
    const progreso = JSON.parse(localStorage.getItem(`progreso_${hunterId}`)) || {
      misiones: 0,
      desafios: 0,
      zona: jugador.zona
    };

    // ‚úÖ ACTUALIZAR UI DEL JUGADOR
    document.getElementById('hunter-id').textContent = hunterId;
    document.getElementById('misiones').textContent = progreso.misiones;
    document.getElementById('desafios').textContent = progreso.desafios;
    document.getElementById('ciudad').textContent = progreso.zona;

    // ‚úÖ CONEXI√ìN WEBSOCKET REAL
    let ws;
    const players = new Map();
    const ranking = [];

    function initWebSocket() {
      // En producci√≥n: usa wss://tu-sitio.com/ws
      const wsUrl = window.location.hostname === 'localhost' 
        ? 'ws://localhost:8080'
        : `wss://${window.location.hostname}/ws`;
      
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('‚úÖ Conectado al servidor de progreso');
        ws.send(JSON.stringify({ type: 'join', id: hunterId, zone: progreso.zona }));
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        switch (data.type) {
          case 'players':
            players.clear();
            data.players.forEach(p => players.set(p.id, p));
            renderMap();
            document.getElementById('player-count').textContent = players.size;
            break;
            
          case 'ranking':
            ranking.length = 0;
            ranking.push(...data.ranking);
            renderRanking();
            break;
            
          case 'update':
            if (data.id === hunterId) {
              // Actualizar tu progreso local
              progreso.misiones = data.missions;
              progreso.desafios = data.challenges;
              localStorage.setItem(`progreso_${hunterId}`, JSON.stringify(progreso));
              
              // Actualizar UI
              document.getElementById('misiones').textContent = data.missions;
              document.getElementById('desafios').textContent = data.challenges;
            }
            players.set(data.id, data);
            renderMap();
            break;
        }
      };

      ws.onclose = () => {
        console.log('‚ö†Ô∏è Desconectado. Reintentando en 3s...');
        document.querySelector('.status-dot').style.background = '#f44336';
        setTimeout(initWebSocket, 3000);
      };
    }

    // ‚úÖ RENDERIZAR MAPA
    function renderMap() {
      const radarContainer = document.querySelector('.radar-bg');
      // Limpiar marcadores
      document.querySelectorAll('.player-marker').forEach(m => m.remove());
      
      players.forEach((p, id) => {
        const marker = document.createElement('div');
        marker.className = `player-marker ${id === hunterId ? 'self' : ''}`;
        // Posici√≥n simulada (en producci√≥n: usar lat/lng reales)
        const x = p.x || Math.random() * 80 + 10;
        const y = p.y || Math.random() * 80 + 10;
        marker.style.left = `${x}%`;
        marker.style.top = `${y}%`;
        marker.textContent = id === hunterId ? 'T√ö' : id.slice(-2);
        marker.title = `${id} ‚Ä¢ ${p.mission || 'M1'}`;
        radarContainer.appendChild(marker);
      });
    }

    // ‚úÖ RENDERIZAR RANKING
    function renderRanking() {
      const list = document.getElementById('ranking-list');
      list.innerHTML = '';
      
      ranking.slice(0, 5).forEach((p, i) => {
        const li = document.createElement('li');
        li.className = 'ranking-item';
        li.innerHTML = `
          <span class="hunter-name ${p.id === hunterId ? 'self-rank' : ''}">${p.id}</span>
          <span class="hunter-stats">${p.missions}M ¬∑ ${p.challenges}D</span>
        `;
        if (p.id === hunterId) {
          li.style.background = 'rgba(0, 170, 255, 0.1)';
          li.style.borderRadius = '8px';
        }
        list.appendChild(li);
      });
      
      // Asegurar que t√∫ est√©s en la lista si no est√°s en top 5
      if (!ranking.some(p => p.id === hunterId)) {
        const myData = players.get(hunterId) || { missions: progreso.misiones, challenges: progreso.desafios };
        const li = document.createElement('li');
        li.className = 'ranking-item';
        li.innerHTML = `
          <span class="hunter-name self-rank">${hunterId}</span>
          <span class="hunter-stats">${myData.missions}M ¬∑ ${myData.challenges}D</span>
        `;
        li.style.background = 'rgba(0, 170, 255, 0.1)';
        li.style.borderRadius = '8px';
        list.appendChild(li);
      }
    }

    // ‚úÖ INICIAR
    document.addEventListener('DOMContentLoaded', () => {
      initWebSocket();
      // Inicializar con datos locales si el WebSocket tarda
      setTimeout(() => {
        if (players.size === 0) {
          // Simular datos iniciales
          players.set(hunterId, { id: hunterId, mission: 'M1', missions: progreso.misiones, challenges: progreso.desafios });
          renderMap();
          document.getElementById('player-count').textContent = '1';
        }
      }, 1000);
    });

    // ‚úÖ INTERACCI√ìN CON MARCADORES
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('player-marker')) {
        const id = e.target.textContent === 'T√ö' ? hunterId : `hunter_${e.target.textContent.padStart(4, '0')}`;
        const player = players.get(id) || { mission: 'M1', missions: 0, challenges: 0 };
        alert(`üîç ${id}\nüìç Zona: ${progreso.zona}\nüéØ Misiones: ${player.missions}\n‚ö° Desaf√≠os: ${player.challenges}`);
      }
    });
  </script>
</body>
</html>
