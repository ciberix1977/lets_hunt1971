<body>
  <header>
    <h1>ğŸ“Š Tu Progreso</h1>
  </header>

  <main>
    <div class="section">
      <h2 class="section-title">ğŸ‘¤ Tu perfil</h2>
      <div class="stat-grid">
        <div class="stat-card" id="hunter-id-card">
          <div class="stat-value" id="hunter-id">hunter_0000</div>
          <div class="stat-label">ID</div>
        </div>
        <div class="stat-card" id="misiones-card">
          <div class="stat-value" id="misiones">0</div>
          <div class="stat-label">Misiones</div>
        </div>
        <div class="stat-card" id="desafios-card">
          <div class="stat-value" id="desafios">0</div>
          <div class="stat-label">DesafÃ­os</div>
        </div>
        <div class="stat-card" id="ciudad-card">
          <div class="stat-value" id="ciudad">CABA</div>
          <div class="stat-label">Zona</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">ğŸ“ Jugadores activos (misma zona)</h2>
      
      <div class="counter-banner">
        <div class="pulse-dot"></div>
        <span id="player-count">0</span> jugadores activos ahora
      </div>

      <div id="live-map">
        <div class="radar-bg">
          <div class="radar-sweep"></div>
        </div>
      </div>

      <div class="connection-status">
        <span class="status-dot"></span>
        Conectado en tiempo real
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">ğŸ† Ranking (top 5)</h2>
      <ul id="ranking-list" class="ranking-list">
        <!-- Se llena dinÃ¡micamente -->
      </ul>
    </div>
  </main>
<nav class="mobile-nav">
  <a href="progreso.html#radar" class="active"><i>ğŸ“¡</i>SeÃ±al en vivo</a>
  <a href="app.html#misiones"><i>ğŸ¯</i>Misiones</a>
  <a href="app.html#scan"><i>ğŸ”</i>Escanear</a>

</nav>

  <div id="toast" role="status" aria-live="polite"></div>

  <script>
    // ========== FIREBASE ==========
    const firebaseConfig = {
      apiKey: "AIzaSyDvMo1LPD_FGk-Ahju8oN7WEn9w0B5bqUE",
      authDomain: "let-s-hunt.firebaseapp.com",
      projectId: "let-s-hunt",
      storageBucket: "let-s-hunt.firebasestorage.app",
      messagingSenderId: "787017812046",
      appId: "1:787017812046:web:da098b2361df4dda995b1f",
      measurementId: "G-07SR9WR8NV"
    };

    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();
    const analytics = firebase.analytics();

    // âœ… DATOS DEL JUGADOR
    const hunterId = localStorage.getItem('currentHunterId') || 'hunter_0000';
    const jugador = JSON.parse(localStorage.getItem(`jugador_${hunterId}`)) || { zona: 'CABA' };
    const progreso = JSON.parse(localStorage.getItem(`progreso_${hunterId}`)) || {
      misiones: 0,
      desafios: 0,
      zona: jugador.zona
    };

    // âœ… REGISTRAR EVENTO DE ANALYTICS
    analytics.logEvent('progreso_visto', {
      hunter_id: hunterId,
      misiones: progreso.misiones,
      desafios: progreso.desafios,
      zona: progreso.zona
    });

    // âœ… ACTUALIZAR UI DEL JUGADOR
    document.getElementById('hunter-id').textContent = hunterId;
    document.getElementById('misiones').textContent = progreso.misiones;
    document.getElementById('desafios').textContent = progreso.desafios;
    document.getElementById('ciudad').textContent = progreso.zona;

    // âœ… CONEXIÃ“N WEBSOCKET REAL (mantenido intacto)
    let ws;
    const players = new Map();
    const ranking = [];

    function initWebSocket() {
      const wsUrl = window.location.hostname === 'localhost' 
        ? 'ws://localhost:8080'
        : `wss://${window.location.hostname}/ws`;
      
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('âœ… Conectado al servidor de progreso');
        ws.send(JSON.stringify({ type: 'join', id: hunterId, zone: progreso.zona }));
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        switch (data.type) {
          case 'players':
            players.clear();
            data.players.forEach(p => players.set(p.id, p));
            renderMap();
            document.getElementById('player-count').textContent = players.size;
            break;
            
          case 'ranking':
            ranking.length = 0;
            ranking.push(...data.ranking);
            renderRanking();
            break;
            
          case 'update':
            if (data.id === hunterId) {
              progreso.misiones = data.missions;
              progreso.desafios = data.challenges;
              localStorage.setItem(`progreso_${hunterId}`, JSON.stringify(progreso));
              document.getElementById('misiones').textContent = data.missions;
              document.getElementById('desafios').textContent = data.challenges;
            }
            players.set(data.id, data);
            renderMap();
            break;
        }
      };

      ws.onclose = () => {
        console.log('âš ï¸ Desconectado. Reintentando en 3s...');
        document.querySelector('.status-dot').style.background = '#f44336';
        setTimeout(initWebSocket, 3000);
      };
    }

    // âœ… RENDERIZAR MAPA (mantenido intacto)
    function renderMap() {
      const radarContainer = document.querySelector('.radar-bg');
      document.querySelectorAll('.player-marker').forEach(m => m.remove());
      
      players.forEach((p, id) => {
        const marker = document.createElement('div');
        marker.className = `player-marker ${id === hunterId ? 'self' : ''}`;
        const x = p.x || Math.random() * 80 + 10;
        const y = p.y || Math.random() * 80 + 10;
        marker.style.left = `${x}%`;
        marker.style.top = `${y}%`;
        marker.textContent = id === hunterId ? 'TÃš' : id.slice(-2);
        marker.title = `${id} â€¢ ${p.mission || 'M1'}`;
        radarContainer.appendChild(marker);
      });
    }

    // âœ… RENDERIZAR RANKING DESDE FIRESTORE
    async function renderRanking() {
      const list = document.getElementById('ranking-list');
      list.innerHTML = '<li class="ranking-item">Cargando...</li>';
      
      try {
        // Obtener los Ãºltimos 20 registros (para evitar datos antiguos)
        const snapshot = await firestore
          .collection('misiones_completadas')
          .orderBy('timestamp', 'desc')
          .limit(20)
          .get();

        // Agrupar por hunterId y contar misiones/desafÃ­os
        const hunters = new Map();
        snapshot.forEach(doc => {
          const data = doc.data();
          const id = data.hunterId || data.uid;
          
          if (!hunters.has(id)) {
            hunters.set(id, { id, missions: 0, challenges: 0 });
          }
          
          const hunter = hunters.get(id);
          hunter.missions += 1;
          hunter.challenges += 1; // Cada misiÃ³n completada = 1 desafÃ­o
        });

        // Convertir a array y ordenar por misiones (descendente)
        const ranking = Array.from(hunters.values())
          .sort((a, b) => b.missions - a.missions)
          .slice(0, 5);

        // Renderizar
        list.innerHTML = '';
        ranking.forEach((p, i) => {
          const li = document.createElement('li');
          li.className = 'ranking-item';
          li.dataset.rank = (i + 1).toString();
          li.innerHTML = `
            <span class="hunter-name ${p.id === hunterId ? 'self-rank' : ''}">${p.id}</span>
            <span class="hunter-stats">${p.missions}M Â· ${p.challenges}D</span>
          `;
          if (p.id === hunterId) {
            li.style.background = 'rgba(255, 215, 0, 0.1)';
            li.style.borderRadius = '8px';
          }
          list.appendChild(li);
        });

        // Asegurar que tÃº estÃ©s en la lista si no estÃ¡s en top 5
        if (!ranking.some(p => p.id === hunterId)) {
          const myData = players.get(hunterId) || { missions: progreso.misiones, challenges: progreso.desafios };
          const li = document.createElement('li');
          li.className = 'ranking-item';
          li.dataset.rank = (ranking.length + 1).toString();
          li.innerHTML = `
            <span class="hunter-name self-rank">${hunterId}</span>
            <span class="hunter-stats">${myData.missions}M Â· ${myData.challenges}D</span>
          `;
          li.style.background = 'rgba(255, 215, 0, 0.1)';
          li.style.borderRadius = '8px';
          list.appendChild(li);
        }
      } catch (err) {
        console.error("Error al cargar ranking:", err);
        list.innerHTML = '<li class="ranking-item">Error al cargar ranking</li>';
      }
    }

    // âœ… INICIAR
    document.addEventListener('DOMContentLoaded', () => {
      initWebSocket();
      // Cargar ranking cada 10 segundos
      renderRanking();
      setInterval(renderRanking, 10000);
      
      setTimeout(() => {
        if (players.size === 0) {
          players.set(hunterId, { id: hunterId, mission: 'M1', missions: progreso.misiones, challenges: progreso.desafios });
          renderMap();
          document.getElementById('player-count').textContent = '1';
        }
      }, 1000);
    });

    // âœ… INTERACCIÃ“N CON MARCADORES (sin alert)
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('player-marker')) {
        const id = e.target.textContent === 'TÃš' ? hunterId : `hunter_${e.target.textContent.padStart(4, '0')}`;
        const player = players.get(id) || { mission: 'M1', missions: 0, challenges: 0 };
        showToast(`ğŸ” ${id} â€¢ ğŸ¯ ${player.missions}M â€¢ âš¡ ${player.challenges}D`);
      }
    });

    // âœ… TOAST (reutilizable)
    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3500);
    }

    // âœ… Detectar hash al cargar Y al cambiar
    function scrollToRadar() {
      if (window.location.hash === '#radar') {
        const radarSection = document.querySelector('.section:nth-of-type(2)');
        if (radarSection) {
          radarSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }
    }

    // Al cargar la pÃ¡gina
    scrollToRadar();

    // Al hacer clic en enlaces internos (como "SeÃ±al en vivo")
    window.addEventListener('hashchange', scrollToRadar);
  </script>
</body>
